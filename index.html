<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Natural-Ozempic Challenge</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Inter, sans-serif;
            padding: 20px;
        }
       
        .quiz-content {
            max-width: 400px;
            width: 100%;
           
        }
       
        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }
       
        .title {
            font-size: 32px;
            font-weight: bold;
            margin: 0;
            color: #000;
        }
       
        .subtitle {
            font-size: 28px;
            font-weight: bold;
            color: #ff9999;
            margin: 10px 0;
        }
       
        .description {
            color: #666;
            margin: 10px 0;
            font-size:14px;
        }
       
        .age-group {
            background: white;
            border-radius: 15px;
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            cursor: pointer;
            border: none;
            width: 100%;
            text-align: left;
            border: 1px solid #FCA5A5;
            background-color:rgba(230, 200, 255, 0.4);
        }
       
        .age-group:hover {
            background: #f5f5f5;
        }
       
        .age-group img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
       
        .age-group span {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="quiz-content">
        <div class="quiz-header">
            <h1 class="title">NATURAL-OZEMPIC</h1>
            <h2 class="subtitle">CHALLENGE</h2>
            <p class="description">Take the test below and receive <strong>your treatment</strong>.</p>
        </div>
       
        <button class="age-group">
            <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?auto=format&fit=crop&q=80&w=150&h=150" alt="Age 18-25">
            <span>18-25</span>
        </button>
       
        <button class="age-group">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?auto=format&fit=crop&q=80&w=150&h=150" alt="Age 26-35">
            <span>26-35</span>
        </button>
       
        <button class="age-group">
            <img src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?auto=format&fit=crop&q=80&w=150&h=150" alt="Age 36-46">
            <span>36-46</span>
        </button>
       
        <button class="age-group">
            <img src="https://images.unsplash.com/photo-1531746020798-e6953c6e8e04?auto=format&fit=crop&q=80&w=150&h=150" alt="Age +46">
            <span>+46</span>
        </button>
    </div>
</body>
</html>
